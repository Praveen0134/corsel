let currentSlide = 0;
function showSlide(index) {
    const slides = document.querySelectorAll('.carousel-item');
    const totalSlides = slides.length;

    let currentIndex = 0; // Track current slide index
  const cards = document.querySelectorAll(".pr9");
  const totalCards = cards.length;
  const cardWidth = cards[0].offsetWidth + 20;
    
    if (index >= totalSlides) {

        currentSlide = totalSlides - 1;
        currentIndex = totalCards - 1;
    } else {
        currentSlide = index;
        currentIndex = index;

    }

    
    const newTransformValue = `translateX(-${currentSlide * 100}%)`;
    document.querySelector('.carousel-inner').style.transform = newTransformValue;
   
}
